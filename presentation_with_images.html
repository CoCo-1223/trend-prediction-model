<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 감성 분석 기반 주가 예측 모델</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }
        
        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            background-size: cover;
            background-position: center;
        }
        
        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .slide.prev {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        /* 22개 슬라이드별 그라데이션 배경 */
        .slide-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .slide-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .slide-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .slide-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .slide-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .slide-6 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .slide-7 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .slide-8 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .slide-9 { background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%); }
        .slide-10 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .slide-11 { background: linear-gradient(135deg, #ff8a80 0%, #ffb74d 100%); }
        .slide-12 { background: linear-gradient(135deg, #81c784 0%, #aed581 100%); }
        .slide-13 { background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%); }
        .slide-14 { background: linear-gradient(135deg, #ba68c8 0%, #9c27b0 100%); }
        .slide-15 { background: linear-gradient(135deg, #f06292 0%, #e91e63 100%); }
        .slide-16 { background: linear-gradient(135deg, #ffb74d 0%, #ff9800 100%); }
        .slide-17 { background: linear-gradient(135deg, #4db6ac 0%, #26a69a 100%); }
        .slide-18 { background: linear-gradient(135deg, #7986cb 0%, #3f51b5 100%); }
        .slide-19 { background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%); }
        .slide-20 { background: linear-gradient(135deg, #90a4ae 0%, #607d8b 100%); }
        .slide-21 { background: linear-gradient(135deg, #ffcdd2 0%, #f8bbd9 100%); }
        .slide-22 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        /* 텍스트 스타일 */
        .slide h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }
        
        .slide h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0.9;
        }
        
        .slide h3 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.8;
        }
        
        .slide p {
            font-size: 1.4rem;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        /* 이미지 스타일 */
        .chart-image {
            max-width: 800px;
            max-height: 600px;
            width: auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin: 20px auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .chart-image:hover {
            transform: scale(1.05);
        }
        
        /* 갤러리 그리드 스타일 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .gallery-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* 화면 분할 스타일 */
        .half-split {
            display: flex;
            width: 100%;
            height: 70%;
            gap: 20px;
            align-items: center;
        }
        
        .half-split .left,
        .half-split .right {
            flex: 1;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .half-split img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 대시보드 스타일 */
        .dashboard-image {
            max-width: 95%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            margin: 20px auto;
        }
        
        /* 카드 스타일 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            max-width: 1200px;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 25px;
            min-width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .card h4 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* VS 스타일 */
        .vs-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin: 40px 0;
        }
        
        .vs-side {
            flex: 1;
            text-align: center;
        }
        
        .vs-divider {
            font-size: 5rem;
            font-weight: 900;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        /* 리스트 스타일 */
        .slide ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .slide li {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 5px solid #fff;
            font-size: 1.2rem;
        }
        
        /* 메트릭 스타일 */
        .metrics-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .metric {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .metric-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* 네비게이션 컨트롤 */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* 프로그레스 바 */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.8s ease;
        }
        
        /* 슬라이드 카운터 */
        .slide-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide.active h1,
        .slide.active h2,
        .slide.active h3,
        .slide.active p,
        .slide.active .card,
        .slide.active .metric {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .slide.active h2 { animation-delay: 0.2s; }
        .slide.active h3 { animation-delay: 0.4s; }
        .slide.active p { animation-delay: 0.6s; }
        .slide.active .card:nth-child(1) { animation-delay: 0.8s; }
        .slide.active .card:nth-child(2) { animation-delay: 1s; }
        .slide.active .card:nth-child(3) { animation-delay: 1.2s; }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .slide {
                padding: 30px 20px;
            }
            
            .slide h1 {
                font-size: 2.5rem;
            }
            
            .slide h2 {
                font-size: 1.8rem;
            }
            
            .slide h3 {
                font-size: 1.4rem;
            }
            
            .slide p {
                font-size: 1.1rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            
            .gallery-item img {
                height: 150px;
            }
